<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/calc.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Calculator</h1>
			<p class="blink">Here is the calculator.</p>
            <div id="content">
				<input id="number1" class="inputField" type="number" value="0"/>
				+
				<input id="number2" class="inputField" type="number" value="0"/>
				</br>
				<Button id="resultButton" class="buttonStyle"> = </Button>
				</br>
				<input id="result" type="number" disabled="true"/>
				
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript">
            app.initialize();
			$(document).ready(function() {
				$('#resultButton').click(function() {
					var number1 = parseFloat($('#number1').val());
					var number2 = parseFloat($('#number2').val());
					var result = number1 + number2;
					$('#result').val(result);
				});
			});
        </script>
    </body>
</html>
